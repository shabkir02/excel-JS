<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>

  <div id="app" class="container">

    <div class="excel">

      <div class="excel__header">
        <input type="text" value="Новая таблица" class="excel__header-input"/>
        <div>
          <div class="excel__header-btn">
            <span class="material-icons">exit_to_app</span>
          </div>
          <div class="excel__header-btn">
            <span class="material-icons">delete</span>
          </div>
        </div>
      </div>

      <div class="excel__toolbar">
        <div class="excel__toolbar-btn">
          <span class="material-icons">format_align_left</span>
        </div>
        <div class="excel__toolbar-btn">
          <span class="material-icons">format_align_right</span>
        </div>
        <div class="excel__toolbar-btn">
          <span class="material-icons">format_align_center</span>
        </div>
        <div class="excel__toolbar-btn">
          <span class="material-icons">format_bold</span>
        </div>
        <div class="excel__toolbar-btn">
          <span class="material-icons">format_italic</span>
        </div>
        <div class="excel__toolbar-btn">
          <span class="material-icons">format_underlined</span>
        </div>
      </div>

      <div class="excel__formula">
        <div class="excel__formula-info">fx</div>
        <div class="excel__formula-input" contenteditable spellcheck="false"></div>
      </div>

      <div class="excel__table">
        <div class="excel__table-row">
          <div class="excel__table-row-info"></div>
          <div class="excel__table-row-data">
            <div class="excel__table-row-column">
              A
            </div>
            <div class="excel__table-row-column">
              B
            </div>
            <div class="excel__table-row-column">
              C
            </div>
          </div>
        </div>

        <div class="excel__table-row">
          <div class="excel__table-row-info">
            1
          </div>
          <div class="excel__table-row-data">
            <div class="excel__table-row-cell selected" contenteditable="">A1</div>
            <div class="excel__table-row-cell" contenteditable="">B2</div>
            <div class="excel__table-row-cell" contenteditable="">C3</div>
          </div>
        </div>

        <div class="excel__table-row">
          <div class="excel__table-row-info">
            2
          </div>
          <div class="excel__table-row-data">
            <div class="excel__table-row-cell" contenteditable="">A1</div>
            <div class="excel__table-row-cell" contenteditable="">B2</div>
            <div class="excel__table-row-cell" contenteditable="">C3</div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
